<html>
    <title>Friends Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="MY RESOURCE PATH/resources/icons/css/font-awesome.css">
    <script type="text/javascript" src="MY RESOURCE PATH/resources/lib/jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <div class="tooltip"></div>
    <div class="window">
        <div class='main'>
            <div class="title">
                <div class="title-text">Player List (0/0)</div>
                <div class="close-icon"><i id="close-button" class="fa fa-close"></i></div>
            </div>

            <div class='entries-container'>
                <div class='entries-title'>  
                    <div class='name'>Name</div>
                    <div class='level'>Level</div>
                    <div class='ping'>Ping</div>
                </div>
                <div class="entries">
                    <div class='entry' id='p_steamid'>
                        <span class='text name' style='color: red'><span class='text tag'>Admin</span>Lord Farquaad</span>
                        <span class='button add'>Add Friend</span>
                        <span class='text level'>3</span>
                        <span class='text ping'>102</span>
                    </div>
                    <div class='entry' id='p_steamid'>
                        <span class='text name' style='color: red'>xd33</span>
                        <span class='button Friends'>Friend</span>
                        <span class='text level'>12</span>
                        <span class='text ping'>94</span>
                    </div>
                    <div class='entry' id='p_steamid'>
                        <span class='text name' style='color: red'>xd33</span>
                        <span class='button Pending'>Pending</span>
                        <span class='text level'>12</span>
                        <span class='text ping'>94</span>
                    </div>
                    <div class='entry' id='p_steamid'>
                        <span class='text name' style='color: red'>xd3asdf3</span>
                        <span class='button Requested'>Requested</span>
                        <span class='text level'>12</span>
                        <span class='text ping'>94</span>
                    </div>
                    <div class='offline-divider'><hr>Offline Friends<hr></div>
                    <div class='entry offline' id='p_steamid'>
                        <span class='text name' style='color: red'>xd33</span>
                        <span class='button Friends'>Friend</span>
                        <span class='text level'>12</span>
                        <span class='text ping'>94</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
