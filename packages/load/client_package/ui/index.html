<html>
    <link rel="stylesheet" type="text/css" href="style.css"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="countUp.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <div class="bg" id="bg">
    </div>
    <div class='graphic'>
        <div class="gradient">
            <svg width="100%" height="100%"></svg>
        </div>
        <img class="palm" src="palmtreeicon.svg"></img>
        <div class='progress-container'>
            <svg class='progress blurred' xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <circle class='background'></circle>
            </svg>
            <svg class='progress' xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <circle class='background'></circle>
                <circle class='fill'></circle>
            </svg>
        </div>
        <div class="loader"></div>
    </div>
    <div class='tips'><span id='tiptext'></span></div>
    <div class='bar-loader'>
        <div class='inside'>
        </div>
        <div class='inside-text'>Loading Resources... (<font id='percent'>0</font>%)</div>
    </div>
</html>
