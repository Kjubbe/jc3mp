<html>
    <title>Hacking Interface</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="MY RESOURCE PATH/resources/icons/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script type="text/javascript" src="MY RESOURCE PATH/resources/lib/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <body>
        <div class='main-container'>
            <div class='circle-container'>
                <div class='circle-inner circle-1'>
                    <div class='circle'></div>
                </div>
            </div>
            <div class='circle-container small1 circle-2'>
                <div class='circle-inner'>
                    <div class='circle'></div>
                </div>
            </div>
            <div class='circle-container small2 circle-3'>
                <div class='circle-inner'>
                    <div class='circle'></div>
                </div>
            </div>
            <div class='countdown-container'>
                <div class='container'>
                    <svg class='progress' xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <circle class='background'></circle>
                        <circle class='fill'></circle>
                    </svg>
                    <div class='countdown'>5.2</div>
                </div>
            </div>
            <div class='info-container'>
                Press Spacebar to match a module.
                <br><br>
                Match all modules on each level before time runs out.
            </div>
        </div>
    </body>
</html>
