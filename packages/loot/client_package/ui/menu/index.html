<html>
    <title>Storage Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="MY RESOURCE PATH/resources/icons/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script type="text/javascript" src="MY RESOURCE PATH/resources/lib/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <div class="window">
        <div class='main'>
            <div class="title">
                <div class="title-text">My Storages (0/0)</div>
                <div class="close-icon"><i id="close-button" class="fa fa-close"></i></div>
            </div>
            <div class='entries-container'>
                <div class='entries-title'>  
                    <div class='name'>Storage Name</div>
                    <div class='distance'>Distance</div>

                    <div class='access-level'>Lock Type</div>
                </div>
                <div class="entries">
                    <div class='storage-entry' id='v_5'>
                        <span class='text name'>Small Storage</span>
                        <span class='button waypoint'>Waypoint</span>
                        <span class='text distance'>5.2 KM</span>
                        <span class='text capacity'>3/4</span>
                        <span class='text access-level'>Everyone</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
