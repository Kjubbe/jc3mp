        <i class='fa fa-minus-circle'></i>
    </div>
</body>
<style>
    body {
        margin: 0;
        position: fixed;
        top: 85px;

        font-size: 60px;

        transform: translate(-100%, -100%);
        user-select: none;
    }

    div.container {
