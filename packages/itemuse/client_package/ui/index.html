<html>
    <title>Item Use UI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script type="text/javascript" src="MY RESOURCE PATH/resources/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <body>
        <div class='container'>
            <svg class='progress blurred' xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <circle class='background'></circle>
                <!--<circle class='fill'></circle>-->
            </svg>
            <svg class='progress' xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                <circle class='fill'></circle>
            </svg>

        </div>
        <div class='info-container'>
            <div class='info'>Using Item</div>
            <div class='cancel'><div>F</div> CANCEL</div>
        </div>
